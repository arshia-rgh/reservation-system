{% extends 'base.html' %}
{% load static %}
{%block extra_css %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
{%endblock%}
{% block title %}
        Login
{% endblock %}
{% block content %}
    <form method="post" class= "form-container">
        {% csrf_token %}
        {{ form.as_p }}
   <button type="submit" value="Login" class="btn">Login</button>
   <a href="{% url 'accounts:login_by_email' %}"><button type="button">Login By Email</button></a>
   <a href="{% url 'accounts:login_by_otp' %}"> <button type="button">Login By One Time Password</button></a>

    Do not have an account? <a href="{% url 'accounts:register' %}">Register here</a>
    </form>
{% endblock %}
